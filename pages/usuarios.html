
<div class="jumbotron text-center">
	<h3>Agregar otro Usuario</h3>
	  
	<p>{{ message }}</p>

</div>



            <table class="table table-striped table-bordered">

                <tr>

                  <th>Cuenta</th>
                  <th>Activada</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody ng-repeat="user in users">

                </tr>
		</div>
         

                  </tbody>
            </table>
